<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텐츠 AI 에이전트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>컨텐츠 AI 에이전트 로딩 중...</p>
    </div>
    
    <iframe 
        id="content-iframe"
        src="https://claude.site/public/artifacts/90886457-7e42-4b5f-911a-5a461f4fedad/embed" 
        title="컨텐츠 AI 에이전트"
        allow="clipboard-write"
        allowfullscreen
        onload="hideLoading()">
    </iframe>
    
    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content-iframe').classList.add('loaded');
        }
    </script>
</body>
</html>
